<div id="player" style="display:block;width:640px;height:320px;"></div>
<script>
  flowplayer("player", "http://lingolink.github.io/flowplayer/flowplayer-3.2.18.swf", {
	  clip:{
	  		url:"https://drive.google.com/uc?export=download&id=0B1iyJyrtPA9aek94ckIxZDVvczg",
	  },
      showErrors:false,
      plugins: {
        controls: {
          url: 'flowplayer.controls-3.2.16.swf',
          play: true,
          volume: false,
          mute: false,
          time: true,
          stop: true,
          playlist: false,
          fullscreen: false,
          autoHide: 'true',
          backgroundColor: '#222222',
          sliderBorder: '1px solid rgba(128, 128, 128, 0.7)',
          callType: 'default',
          bufferGradient: 'none',
          timeSeparator: ' ',
          progressGradient: 'none',
          timeBorder: '0px solid rgba(0, 0, 0, 0.3)',
          sliderGradient: 'none',
          buttonOffColor: 'rgba(130,130,130,1)',
          buttonColor: '#ffffff',
          volumeSliderGradient: 'none',
          progressColor: '#112233',
          backgroundGradient: 'none',
          sliderColor: '#000000',
          volumeBorder: '1px solid rgba(128, 128, 128, 0.7)',
          volumeColor: '#ffffff',
          tooltipColor: '#000000',
          bufferColor: '#445566',
          timeBgColor: 'rgb(0, 0, 0, 0)',
          volumeSliderColor: '#ffffff',
          disabledWidgetColor: '#555555',
          timeColor: '#ffffff',
          borderRadius: '0px',
          tooltipTextColor: '#ffffff',
          durationColor: '#a3a3a3',
          buttonOverColor: '#ffffff',
          height: 24,
          opacity: 1.0
        }
      }
  });
